<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tether USD Official Wallet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.2/dist/ethers.umd.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app">

    <div class="header">
      <img src="USDT.jpg" alt="USDT">
      <h1>Tether USD</h1>
    </div>

    <button id="connectBtn" class="btn primary">
      Connect Wallet
    </button>

    <!-- WALLET INTERNO -->
    <div class="card">
      <h2>Wallet</h2>

      <div class="balance">
        <span id="balance">0.00</span> USDT
      </div>

      <div class="usd">
        Wallet Value: <span id="usdValue">$0.00</span>
      </div>

      <div class="usd">
        USDT Price: <span id="usdtPrice">--</span> USD
      </div>

      <div class="usd">
        ETH Price: <span id="ethPrice">--</span> USD
      </div>
    </div>

    <!-- TRADE -->
    <div class="card">
      <h2>Trade</h2>

      <input id="buyEth" placeholder="ETH to spend">
      <button id="buyBtn" class="btn secondary">
        Buy USDT
      </button>

      <input id="sellUsdt" placeholder="USDT to sell">
      <button id="sellBtn" class="btn secondary">
        Sell USDT
      </button>
    </div>

    <!-- SEND -->
    <div class="card">
      <h2>Send USDT</h2>

      <input id="to" placeholder="Recipient address">
      <input id="amount" placeholder="Amount">
      <button id="sendBtn" class="btn secondary">
        Send USDT
      </button>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
