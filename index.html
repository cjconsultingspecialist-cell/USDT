<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Security Wallet Pro v3</title>

  <!-- Libreria Web3.js (vecchio stile) -->
  <script src="cdn.jsdelivr.net"></script>
  <!-- Libreria Chart.js (per il grafico) -->
  <script src="cdn.jsdelivr.net"></script>

  <style>
    body {
      font-family:"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      text-align:center;padding:40px 20px;
      background:linear-gradient(135deg,#f3f5f7 0%,#dfe9f3 100%);
      color:#1c1e21;
    }
    .card{
      background:white;padding:40px;border-radius:26px;
      display:inline-block;box-shadow:0 20px 40px rgba(0,0,0,0.15);
      border:1px solid #e5e7eb;max-width:440px;width:100%;
    }
    .app-title{font-size:30px;font-weight:900;color:#1a73e8;margin-bottom:5px;}
    .app-subtitle{font-size:14px;color:#5f6368;margin-bottom:25px;text-transform:uppercase;}
    /* Logo corretto che punta all'immagine online */
    img#tokenLogo{
      width:115px;height:115px;border-radius:50%;
      margin-bottom:15px;border:5px solid #27ae60;padding:6px;background:#fff;
      box-shadow:0 6px 14px rgba(0,0,0,0.1);
    }
    .price-tag{font-size:18px;color:#27ae60;font-weight:700;margin-bottom:25px;}
    .balance-container{
      background:#f8f9fa;padding:20px;border-radius:20px;margin-bottom:25px;
      border:1px solid #dee2e6;box-shadow:inset 0 2px 6px rgba(0,0,0,0.08);
    }
    .balance-label{font-size:13px;color:#70757a;margin-bottom:8px;font-weight:600;}
    #balance{font-size:33px;font-weight:800;margin:0;color:#202124;}
    canvas{margin-top:15px;max-width:300px;}
    button{
      width:100%;padding:16px;font-size:17px;cursor:pointer;
      border:none;border-radius:14px;transition:all 0.25s ease;font-weight:600;
      background:linear-gradient(145deg,#1a73e8,#1665c1);color:white;
      box-shadow:0 5px 10px rgba(26,115,232,0.3);margin-top:12px;
    }
    button:hover{transform:translateY(-2px);
      box-shadow:0 8px 18px rgba(26,115,232,0.4);}
    input{
      width:100%;padding:12px;margin-bottom:10px;border-radius:10px;
      border:1px solid #ccc;font-size:15px;text-align:left;
      box-shadow:inset 0 2px 5px rgba(0,0,0,0.06);
    }
    .status-box{margin-top:20px;padding:14px;border-radius:10px;
      font-size:14px;background:#f9fbfd;font-weight:600;
      border:1px solid #e1e4e8;box-shadow:inset 0 0 4px rgba(0,0,0,0.05);}
    #walletAddress{font-family:monospace;display:block;margin-top:4px;color:#1a73e8;}
    #statusLight{display:inline-block;color:white;font-weight:bold;margin-top:10px;
      padding:5px 12px;border-radius:8px;font-size:13px;background-color:#e74c3c;}
    #snackbar{visibility:hidden;min-width:250px;background:#323232;color:#fff;
      text-align:center;border-radius:10px;padding:14px;position:fixed;
      left:50%;bottom:30px;transform:translateX(-50%);z-index:9999;font-size:15px;}
    #snackbar.show{visibility:visible;animation:fadein 0.5s,fadeout 0.5s 2.5s;}
    @keyframes fadein{from{bottom:0;opacity:0;}to{bottom:30px;opacity:1;}}
    @keyframes fadeout{from{bottom:30px;opacity:1;}to{bottom:0;opacity:0;}}
  </style>
</head>
<body>
  <div class="card">
    <div class="app-title">Security Wallet Pro v3</div>
    <div class="app-subtitle">Installabile come App Mobile</div>

    <img id="tokenLogo" src="cryptologos.cc" alt="Token Logo" />
    <h2 id="tokenName">Tether USDT</h2>
    <div class="price-tag">Value: <span id="tokenPrice">1.00 USD</span></div>

    <div class="balance-container">
      <div class="balance-label">DISPONIBILIT√Ä ATTUALE</div>
      <h2 id="balance">0.00 USDT</h2>
      <canvas id="chartBalance"></canvas>
    </div>

    <button id="connectButton">üîó Connetti MetaMask</button>
    <button id="balanceButton">üí∞ Mostra Saldo</button>

    <div style="margin-top:20px;">
      <input id="recipient" type="text" placeholder="Indirizzo destinatario" />
      <input id="amount" type="number" placeholder="Quantit√† da inviare" />
      <button id="sendButton">üì§ Invia Token</button>
    </div>

    <div style="margin-top:20px;">
      <button id="addressButton">üì• Mostra il mio indirizzo</button>
      <button id="addTokenButton">ü™ô Aggiungi token su MetaMask</button>
    </div>

    <div class="status-box">
      Stato Wallet:
      <span id="walletAddress">Wallet Disconnesso</span><br />
      <div id="statusLight">‚óè Disconnesso</div>
    </div>
  </div>

  <div id="snackbar"></div>

  <!-- Il service worker non √® necessario per il test -->

  <script src="app.js"></script>
</body>
</html>
