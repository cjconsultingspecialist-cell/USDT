<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tether Official DApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.14.0/dist/ethers.umd.min.js"></script>
</head>

<body>
  <div class="app">
    <div class="header">
      <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" />
      <h1>Tether Wallet</h1>
    </div>

    <div class="card">
      <button class="btn primary" onclick="connectWallet()">Connect Wallet</button>
      <p><b>Wallet:</b> <span id="wallet">-</span></p>
    </div>

    <div class="card">
      <h2>Balance</h2>
      <div class="balance" id="balance">0.00</div>
      <div class="usd" id="usdValue">$0.00 USD</div>
    </div>

    <div class="card">
      <h2>Prices</h2>
      <p>USDT Price: <span id="usdtPrice">--</span></p>
      <p>ETH Price: <span id="ethPrice">--</span></p>
    </div>

    <div class="card">
      <h2>Send USDT</h2>
      <input id="to" placeholder="Recipient address" />
      <input id="amount" placeholder="Amount" />
      <button class="btn secondary" onclick="sendUSDT()">Send</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
