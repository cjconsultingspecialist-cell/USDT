<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>USDT Demo DApp</title>
  <script type="module" src="./app.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 30px;
    }

    .box {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      max-width: 400px;
    }

    button {
      padding: 10px;
      width: 100%;
      margin-top: 10px;
      cursor: pointer;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
    }

    h2 {
      margin-top: 0;
    }
  </style>
</head>

<body>

  <!-- CONNECT -->
  <div class="box">
    <button onclick="connect()">ðŸ”Œ Connect Wallet</button>
  </div>

  <!-- BALANCE -->
  <div class="box">
    <h2>Balance</h2>
    <div><strong id="balance">0.00</strong> USDT</div>
    <div id="usdValue">$0.00 USD</div>
  </div>

  <!-- SEND TOKEN -->
  <div class="box">
    <h2>Send USDT</h2>
    <input id="to" placeholder="Recipient address" />
    <input id="amount" placeholder="Amount" />
    <button onclick="send()">Send</button>
  </div>

  <!-- BUY -->
  <div class="box">
    <h2>Buy USDT (ETH â†’ USDT)</h2>
    <input id="ethBuy" placeholder="ETH amount (e.g. 0.01)" />
    <button onclick="buy()">Buy</button>
  </div>

  <!-- SELL -->
  <div class="box">
    <h2>Sell USDT (USDT â†’ ETH)</h2>
    <input id="tokenSell" placeholder="USDT amount (e.g. 10)" />
    <button onclick="sell()">Sell</button>
  </div>

</body>
</html>
