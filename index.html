<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tether USD | Institutional Wallet Connect</title>
    
    <!-- Asset grafici istituzionali -->
    <link rel="icon" href="cryptologos.cc">
    <link href="fonts.googleapis.com" rel="stylesheet">
    
    <!-- Ethers.js v6 per interazione blockchain -->
    <script src="cdnjs.cloudflare.com"></script>

    <style>
        :root {
            --tether-green: #009393;
            --bg-gradient: linear-gradient(180deg, #f8fafc 0%, #e2e8f0 100%);
            --card-bg: #ffffff;
            --text-main: #1e293b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .card {
            background: var(--card-bg);
            padding: 40px 30px;
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        .brand {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .brand img { width: 35px; height: 35px; }
        .brand span { font-size: 22px; font-weight: 800; color: var(--tether-green); letter-spacing: -0.5px; }

        .balance-display {
            background: #f1f5f9;
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            border: 1px solid #e2e8f0;
        }

        .balance-label { font-size: 12px; font-weight: 600; color: #64748b; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; }
        #balance { font-size: 38px; font-weight: 800; color: #0f172a; margin: 0; }

        .btn-connect {
            width: 100%;
            background: var(--tether-green);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(0, 147, 147, 0.2);
        }

        .btn-connect:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0, 147, 147, 0.3); }

        .info-footer {
            margin-top: 25px;
            font-size: 13px;
            color: #94a3b8;
        }

        .status-dot { height: 8px; width: 8px; background-color: #cbd5e1; border-radius: 50%; display: inline-block; margin-right: 5px; }
        .status-online { background-color: #22c55e; }

        #walletAddress { font-family: 'Courier New', monospace; font-weight: bold; color: var(--tether-green); }
        a { color: var(--tether-green); text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>

    <div class="card">
        <div class="brand">
            <img src="cryptologos.cc" alt="USDT">
            <span>Tether USD</span>
        </div>

        <div class="balance-display">
            <div class="balance-label">Disponibilit√† Attuale</div>
            <div id="balance">0.00 USDT</div>
        </div>

        <button class="btn-connect" id="connectBtn">Connetti Wallet</button>

        <div class="info-footer">
            <div><span id="statusDot" class="status-dot"></span> Stato: <span id="walletAddress">Disconnesso</span></div>
            <div style="margin-top: 10px;">
                Network: <a href="sepolia.etherscan.io" target="_blank">Ethereum Sepolia</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { createAppKit } from 'cdn.jsdelivr.net'

        // I tuoi dati inseriti correttamente
        const projectId = '42e5e216a501f010edd0dcbf77e8bbd5'; 
        const CONTRACT_ADDRESS = "0x1eB20Afd64393EbD94EB77FC59a6a24a07f8A93D"; 

        const modal = createAppKit({
            networks: [{
                id: 'eip155:11155111',
                name: 'Sepolia',
                rpcUrl: 'https://rpc.sepolia.org',
                currency: 'ETH'
            }],
            projectId,
            features: { analytics: false, email: false, socials: false }
        });

        const connectBtn = document.getElementById('connectBtn');
        const walletAddrSpan = document.getElementById('walletAddress');
        const statusDot = document.getElementById('statusDot');
        const balanceDiv = document.getElementById('balance');

        connectBtn.addEventListener('click', () => modal.open());

        // Listener per cambio stato connessione
        modal.subscribeState(async (state) => {
            if (state.selectedNetworkId) {
                await updateUI();
            }
        });

        async function updateUI() {
            try {
                // Utilizzo del provider Ethers v6
                const provider = new ethers.BrowserProvider(window.ethereum || modal.getWalletProvider());
                const signer = await provider.getSigner();
                const address = await signer.getAddress();

                walletAddrSpan.innerText = address.substring(0,6) + "..." + address.substring(38);
                statusDot.classList.add('status-online');
                connectBtn.innerText = "Wallet Collegato";

                // Chiamata allo Smart Contract
                const abi = ["function balanceOf(address) view returns (uint256)"];
                const contract = new ethers.Contract(CONTRACT_ADDRESS, abi, provider);
                const balance = await contract.balanceOf(address);
                
                // Formattazione a 6 decimali (standard USDT)
                const formatted = Number(balance) / 1000000;
                balanceDiv.innerText = formatted.toLocaleString('en-US', {minimumFractionDigits: 2}) + " USDT";
            } catch (err) {
                console.error("Errore nel caricamento dati:", err);
            }
        }
    </script>
</body>
</html>
