<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asset Wallet | Institutional Interface</title>

  <!-- PWA -->
  <link rel="manifest" href="/USDT/manifest.json">
  <link rel="icon" href="/USDT/wallet_icon.png">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <!-- Ethers v6 -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.10.0/dist/ethers.umd.min.js"></script>

  <style>
    :root {
      --primary: #26a17b;
      --bg: #f8fafc;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #64748b;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      width: 100%;
      max-width: 420px;
      background: var(--card);
      border-radius: 24px;
      padding: 36px 30px;
      box-shadow: 0 25px 40px rgba(0,0,0,.08);
      text-align: center;
    }
    .brand {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 30px;
    }
    .brand img {
      width: 42px;
      height: 42px;
    }
    .brand span {
      font-size: 26px;
      font-weight: 800;
      color: var(--primary);
    }
    .balance-box {
      background: #f1f5f9;
      border-radius: 18px;
      padding: 28px;
      margin-bottom: 25px;
    }
    .label {
      font-size: 12px;
      font-weight: 600;
      color: var(--muted);
      margin-bottom: 8px;
      text-transform: uppercase;
    }
    #balance {
      font-size: 38px;
      font-weight: 800;
    }
    #usdValue {
      font-size: 14px;
      color: var(--muted);
      margin-top: 6px;
    }
    input {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid #cbd5e1;
      margin-bottom: 14px;
      font-size: 15px;
    }
    button {
      width: 100%;
      padding: 16px;
      border-radius: 14px;
      font-size: 16px;
      font-weight: 700;
      border: none;
      cursor: pointer;
    }
    .btn-primary {
      background: var(--primary);
      color: #fff;
      margin-bottom: 12px;
    }
    .btn-secondary {
      background: #e2e8f0;
      color: var(--text);
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="brand">
      <img src="/USDT/wallet_icon.png" alt="USDT">
      <span>USDT</span>
    </div>

    <div class="balance-box">
      <div class="label">Available Balance</div>
      <div id="balance">0.00</div>
      <div id="usdValue">$0.00 USD</div>
    </div>

    <input id="to" placeholder="Recipient address">
    <input id="amount" placeholder="Amount">

    <button class="btn-primary" onclick="send()">Send</button>
    <button class="btn-secondary" onclick="disconnect()">Disconnect</button>
  </div>

  <script src="/USDT/app.js"></script>
</body>
</html>
