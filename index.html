<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tether USDToken</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ethers v6 -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.8.1/dist/ethers.umd.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Inter, Arial, sans-serif;
      background: #f4f7f6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: #fff;
      border-radius: 24px;
      padding: 24px;
      width: 360px;
      box-shadow: 0 20px 40px rgba(0,0,0,.08);
    }
    h1 {
      display: flex;
      align-items: center;
      gap: 12px;
      color: #4fa37c;
      margin-bottom: 20px;
    }
    h1 img {
      width: 40px;
    }
    button {
      width: 100%;
      border: none;
      padding: 14px;
      border-radius: 999px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 12px;
      background: #5aa37f;
      color: #fff;
    }
    .secondary {
      background: #3f7ad6;
    }
    .box {
      background: #f0f3f1;
      border-radius: 18px;
      padding: 16px;
      margin-top: 16px;
    }
    .address {
      word-break: break-all;
      font-size: 14px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: 1px solid #ccc;
      margin-top: 10px;
      font-size: 15px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>
      <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" />
      Tether USDToken
    </h1>

    <button onclick="connectMetaMask()">Connect MetaMask</button>
    <button class="secondary" onclick="generateWallet()">Generate Native Wallet</button>

    <div class="box">
      <strong>Active Address:</strong>
      <div id="tellAddress" class="address">â€”</div>
    </div>

    <div class="box">
      <div><strong>Wallet Value:</strong> <span id="walletValue">$0.00</span></div>
      <div>USDT Balance: <span id="walletBalance">0.00</span></div>
      <div>USDT Price: <span id="usdtPrice">--</span></div>
      <div>ETH Price: <span id="ethPrice">--</span></div>
    </div>

    <div class="box">
      <input id="to" placeholder="Recipient address" />
      <input id="amount" placeholder="Amount USDT" />
      <button onclick="sendUSDT()">Send USDT</button>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
