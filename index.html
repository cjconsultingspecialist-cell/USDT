<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Official Tether USD Wallet</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tether colors -->
  <meta name="theme-color" content="#26A17B" />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

</head>
<body>

  <div class="app">

    <!-- HEADER -->
    <div class="header">
      <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" alt="USDT" />
      <h1>Tether USD</h1>
    </div>

    <!-- CONNECT -->
    <button id="connectBtn" class="btn primary" onclick="connect()">
      Connect Wallet
    </button>

    <!-- BALANCE -->
    <div class="card">
      <h2>Balance</h2>
      <div class="balance" id="balance">0.00</div>
      <div class="usd" id="usdValue">$0.00 USD</div>
    </div>

    <!-- SEND -->
    <div class="card">
      <h2>Send USDT</h2>

      <input
        id="to"
        type="text"
        placeholder="Recipient address"
      />

      <input
        id="amount"
        type="number"
        step="0.01"
        placeholder="Amount"
      />

      <button class="btn secondary" onclick="send()">
        Send
      </button>
    </div>

  </div>

  <!-- APP -->
  <script type="module" src="app.js"></script>

</body>
</html>
