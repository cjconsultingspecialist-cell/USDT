<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Tether Wallet (Sepolia)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Usa il CSS locale -->
    <link rel="stylesheet" href="style.css">
    <script src="cdn.jsdelivr.net"></script>
</head>
<body>
    <div class="app">
        <div class="header">
            <img src="cryptologos.cc" alt="USDT Logo">
            <h1>Tether Wallet</h1>
        </div>
        
        <div class="card">
            <!-- Assegna un ID al pulsante di connessione -->
            <button id="connectButton" class="btn-primary" onclick="connectWallet()">Connect Wallet</button>
            <p>
                <b>Wallet:</b> 
                <span id="wallet">Non Connesso</span>
            </p>
        </div>
        
        <div class="card">
            <h3>Balance (USDT)</h3>
            <div class="balance" id="balance">0.00</div>
            <div id="usdValue">$0.00 USD</div>
        </div>
        
        <div class="card">
            <h3>Send USDT</h3>
            <!-- Disabilitati di default -->
            <input id="to" placeholder="Recipient address (0x...)" disabled />
            <input id="amount" type="number" placeholder="Amount" disabled />
            <!-- Assegna un ID e disabilita di default -->
            <button id="sendButton" class="btn-primary" onclick="sendUSDT()" disabled>Send</button>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
