<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tether Security Pro | Educational v3</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />

  <!-- WalletConnect AppKit (Connessione Universale 2025) -->
  <script type="module">
    import { createAppKit } from 'https://cdn.jsdelivr.net/npm/@walletconnect/appkit@1.0.0/dist/index.modern.js';

    // --- CONFIGURAZIONE PROFESSIONALE ---
    const projectId = '6985cbdbf144508ef45d6e99499296d2'; // <--- IL TUO ID INSERITO QUI

    const networks = [{
      id: 'eip155:11155111',
      name: 'Sepolia',
      currency: 'ETH',
      explorerUrl: 'https://sepolia.etherscan.io',
      rpcUrl: 'https://rpc.ankr.com/sepolia'
    }];

    const modal = createAppKit({
      adapters: [], 
      networks,
      projectId,
      features: { analytics: true, email: false, social: false },
      themeMode: 'light',
      themeVariables: {
        '--w3m-accent': '#26A17B', // Colore Tether
        '--w3m-border-radius-master': '1px',
        '--w3m-z-index': 9999
      }
    });

    // Funzione globale per aprire il selettore di wallet
    window.openConnectModal = async () => {
      await modal.open();
    };
  </script>

  <style>
    :root {
      --primary-color: #26A17B;
      --secondary-color: #1a73e8;
      --bg-gradient: linear-gradient(180deg, #f0f4f8 0%, #d9e2ec 100%);
      --card-bg: #ffffff;
      --text-main: #102a43;
      --text-sub: #627d98;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-gradient);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      background: var(--card-bg);
      max-width: 420px;
      width: 100%;
      border-radius: 30px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    .card-header {
      background: #f8fafc;
      padding: 30px 20px;
      text-align: center;
      border-bottom: 1px solid #f1f5f9;
    }

    .app-title { font-size: 22px; font-weight: 800; letter-spacing: -0.5px; color: var(--text-main); margin: 0; }
    .app-subtitle { font-size: 11px; color: var(--secondary-color); font-weight: 700; text-transform: uppercase; margin-top: 5px; letter-spacing: 1px; }

    .card-body { padding: 30px; text-align: center; }

    #tokenLogo {
      width: 80px; height: 80px;
      border-radius: 50%;
      box-shadow: 0 10px 20px rgba(38, 161, 123, 0.2);
      margin-bottom: 15px;
    }

    #tokenName { font-size: 24px; margin: 10px 0 5px 0; }
    .price-tag { font-size: 16px; color: var(--primary-color); font-weight: 600; margin-bottom: 25px; }

    .balance-box {
      background: #f1f5f9;
      padding: 25px;
      border-radius: 24px;
      margin-bottom: 20px;
    }
    .balance-label { font-size: 12px; font-weight: 600; color: var(--text-sub); margin-bottom: 10px; }
    #balance { font-size: 36px; font-weight: 800; color: var(--text-main); margin: 0; }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 12px;
      border-radius: 12px;
      border: 1.5px solid #d1d5db;
      box-sizing: border-box;
      font-size: 14px;
    }

    .btn {
      width: 100%;
      padding: 16px;
      border-radius: 14px;
      border: none;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }
    .btn-primary { background: var(--primary-color); color: white; }
    .btn-primary:hover { background: #1e8565; transform: translateY(-2px); }
    .btn-outline { background: transparent; border: 2px solid #e2e8f0; color: var(--text-sub); }

    .footer-status {
      padding: 20px;
      background: #f8fafc;
      font-size: 12px;
      border-top: 1px solid #f1f5f9;
    }
    #statusLight {
      display: inline-block;
      width: 8px; height: 8px;
      border-radius: 50%;
      margin-right: 5px;
      background: #ef4444;
    }
    .connected #statusLight { background: #22c55e; }
    #walletAddress { font-family: monospace; color: var(--secondary-color); font-weight: 600; }
  </style>
</head>
<body>

  <div class="card" id="mainCard">
    <div class="card-header">
      <div class="app-title">Security Wallet Pro</div>
      <div class="app-subtitle">Educational Verification Tool</div>
    </div>

    <div class="card-body">
      <!-- Logo ufficiale Tether -->
      <img id="tokenLogo" src="https://cryptologos.cc/logos/tether-usdt-logo.png" alt="USDT" />
      <h2 id="tokenName">Tether USDT</h2>
      <div class="price-tag">Live Price: <span id="tokenPrice">$1.00 USD</span></div>

      <div class="balance-box">
        <div class="balance-label">AVAILABLE BALANCE</div>
        <h2 id="balance">0.00 USDT</h2>
      </div>

      <button class="btn btn-primary" onclick="openConnectModal()">Connect Wallet</button>
    </div>

    <div class="footer-status" id="footerStatus">
      <span id="statusLight"></span>
      <span id="walletAddress">Not connected</span>
    </div>
  </div>
<script type="module" src="./app.js"></script>
</body>
</html>
