<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tether USDToken – Educational DApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Ethers v6 -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.14.0/dist/ethers.umd.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f4f7f6;
    }
    .app {
      max-width: 420px;
      margin: auto;
      padding: 20px;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }
    .header img {
      width: 42px;
    }
    .header h1 {
      color: #26a17b;
      font-size: 22px;
    }
    .card {
      background: white;
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
    }
    .btn {
      width: 100%;
      padding: 12px;
      border-radius: 999px;
      border: none;
      background: #26a17b;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 12px;
      border: 1px solid #ddd;
    }
    .value {
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="app">

    <div class="header">
      <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" />
      <h1>Tether USDToken</h1>
    </div>

    <div class="card">
      <button class="btn" onclick="generateWallet()">Generate Native Wallet</button>
      <p><b>Address:</b> <span id="nativeAddress">—</span></p>
    </div>

    <div class="card">
      <div class="value">Wallet Value: <span id="walletValue">$0.00</span></div>
      <p>USDT Balance: <span id="walletBalance">0.00</span></p>
      <p>USDT Price: <span id="usdtPrice">--</span></p>
      <p>ETH Price: <span id="ethPrice">--</span></p>
    </div>

    <div class="card">
      <input id="to" placeholder="Recipient address" />
      <input id="amount" placeholder="Amount USDT" />
      <button class="btn" onclick="sendUSDT()">Send USDT</button>
    </div>

  </div>

  <!-- IMPORTANTISSIMO -->
  <script src="app.js"></script>
</body>
</html>
