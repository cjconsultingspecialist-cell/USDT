<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Tether Wallet EDU (Sepolia)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app">

    <!-- HEADER -->
    <div class="header">
      <img src="wallet_icon.jpg" alt="Tether Logo" />
      <h1>Tether Wallet EDU</h1>

      <!-- STATO RETE -->
      <div class="status">
        CONNESSO A SEPOLIA:
        <span id="wallet">Non connesso</span>
      </div>
    </div>

    <!-- CONNECT WALLET -->
    <div class="card">
      <button class="btn primary" onclick="connectWallet()">
        Connetti Wallet
      </button>
    </div>

    <!-- BALANCE -->
    <div class="card">
      <h2>Saldo</h2>
      <div class="balance" id="balance">0.00 USDT</div>
      <div class="usd" id="usdValue">$0.00 USD</div>

      <button class="btn secondary" style="margin-top: 18px;">
        ðŸª™ Aggiungi Logo al Wallet
      </button>
    </div>

    <!-- SEND -->
    <div class="card">
      <h2>Invia USDT Didattici</h2>

      <input
        id="to"
        type="text"
        placeholder="Indirizzo destinatario"
      />

      <input
        id="amount"
        type="number"
        placeholder="QuantitÃ "
      />

      <button class="btn secondary" onclick="sendUSDT()">
        Invia
      </button>
    </div>

  </div>

  <!-- ETHERS -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.14.0/dist/ethers.umd.min.js"></script>

  <!-- APP -->
  <script src="app.js"></script>
</body>
</html>
