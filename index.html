<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<title>Tether Wallet</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="style.css"> <!-- Il tuo file style.css -->

<!-- WalletConnect AppKit CDN -->
<script type="module">
  import { createAppKit } from 'cdn.jsdelivr.net'

  // --- CONFIGURAZIONE WALLETCONNECT ---
  const projectId = 'INSERISCI_QUI_IL_TUO_PROJECT_ID'; // <-- INSERISCI IL TUO ID QUI

  const networks = [{
    id: 'eip155:11155111', // Sepolia Chain ID
    name: 'Sepolia',
    currency: 'ETH',
    explorerUrl: 'https://sepolia.etherscan.io',
    rpcUrl: 'rpc.ankr.com'
  }];

  const modal = createAppKit({
    adapters: [], 
    networks,
    projectId,
    themeMode: 'light',
    themeVariables: { '--w3m-accent': '#26A17B' }
  });

  // Espone il modal per usarlo nel pulsante HTML
  window.openConnectModal = () => modal.open();
</script>
</head>
<body>
<div class="app">

  <!-- Pulsante di connessione universale -->
  <button id="connectButton" onclick="openConnectModal()">Connetti Wallet Universale</button>

  <div class="header">
    <img src="cryptologos.cc" alt="USDT Logo">
    <h1>Tether Wallet</h1>
    <div id="status" style="font-size: 14px; color: #6b7280; margin-left: 10px;">‚óè Disconnesso</div>
  </div>

  <div class="card">
    <!-- Le informazioni del wallet appariranno qui -->
    <p style="font-size: 14px; margin-top: 10px;"><b>Wallet:</b> <span id="wallet">-</span></p>
  </div>

  <div class="card">
    <h2>Saldo</h2>
    <div class="balance" id="balance">0.00</div>
    <div class="usd" id="usdValue">$0.00 USD</div>
    <button id="addTokenButton">ü™ô Aggiungi Logo al Wallet</button>
  </div>

  <div class="card">
    <h2>Invia USDT</h2>
    <input id="to" placeholder="Indirizzo destinatario" />
    <input id="amount" placeholder="Quantit√†" />
    <button id="sendButton">Invia</button>
  </div>
</div>
<script src="app.js"></script>
</body>
</html>
