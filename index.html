<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tether Wallet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app">

    <!-- LOGO CARD -->
    <div class="logo-card">
      <img src="tether-logo.png" alt="Tether USDT" />
      <h1>Tether Wallet</h1>
    </div>

    <div class="card">
      <button class="btn primary" onclick="connectWallet()">Connect Wallet</button>
      <p><b>Wallet:</b> <span id="wallet">Not connected</span></p>
    </div>

    <div class="card">
      <h2>Balance</h2>
      <div class="balance" id="balance">0.00</div>
      <div class="usd" id="usdValue">$0.00 USD</div>
    </div>

    <div class="card">
      <h2>Send USDT</h2>
      <input id="to" placeholder="Recipient address (0x...)" />
      <input id="amount" placeholder="Amount" />
      <button class="btn secondary" onclick="sendUSDT()">Send</button>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@6.14.0/dist/ethers.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
