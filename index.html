<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Security Wallet</title>

  <!-- Icona -->
  <link rel="icon" href="wallet_icon.jpg" />
  <meta name="theme-color" content="#27ae60" />

  <!-- Libreria web3.js (compatibile con MetaMask e app.js) -->
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.3/dist/web3.min.js"></script>

  <style>
    body {
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
      background: #f0f2f5;
      color: #1c1e21;
    }
    .card {
      background: white;
      padding: 40px;
      border-radius: 24px;
      display: inline-block;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12);
      border: 1px solid #e1e4e8;
      max-width: 400px;
      width: 100%;
    }
    .app-title {
      font-size: 28px;
      font-weight: 800;
      color: #1a73e8;
      margin-bottom: 5px;
    }
    .app-subtitle {
      font-size: 14px;
      color: #5f6368;
      margin-bottom: 25px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    img#tokenLogo {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 4px solid #27ae60;
      padding: 4px;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .price-tag {
      font-size: 18px;
      color: #27ae60;
      font-weight: 700;
      margin-bottom: 25px;
    }
    .balance-container {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 16px;
      margin-bottom: 30px;
      border: 1px solid #dee2e6;
    }
    .balance-label {
      font-size: 13px;
      color: #70757a;
      margin-bottom: 8px;
    }
    #balance {
      font-size: 32px;
      font-weight: 700;
      margin: 0;
      color: #202124;
    }
    button {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      cursor: pointer;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 12px;
      transition: all 0.2s ease;
      font-weight: 600;
      margin-top: 10px;
    }
    button:hover {
      background: #1557b0;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(26, 115, 232, 0.3);
    }
    .status-box {
      margin-top: 20px;
      padding: 10px;
      border-radius: 8px;
      font-size: 13px;
      color: #5f6368;
      background: #fff;
    }
    #walletAddress {
      font-family: monospace;
      color: #1a73e8;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #dee2e6;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="app-title">Security Wallet</div>
    <div class="app-subtitle">Asset Management</div>

    <img id="tokenLogo" src="USDT.jpg" alt="Logo" />
    <h2 id="tokenName" style="margin: 10px 0">Tether USDT</h2>
    <div class="price-tag">Value: <span id="tokenPrice">1.00 USD</span></div>

    <div class="balance-container">
      <div class="balance-label">DISPONIBILITÃ€ ATTUALE</div>
      <h2 id="balance">0.00 USDT</h2>
    </div>

    <!-- Pulsanti principali -->
    <button id="connectButton">ðŸ”— Connetti MetaMask</button>
    <button id="balanceButton">ðŸ’° Mostra Saldo</button>

    <!-- Sezione invio token -->
    <div style="margin-top: 20px;">
      <input id="recipient" type="text" placeholder="Indirizzo destinatario" />
      <input id="amount" type="number" placeholder="QuantitÃ  da inviare" />
      <button id="sendButton">ðŸ“¤ Invia Token</button>
    </div>

    <!-- Mostra indirizzo -->
    <div style="margin-top: 20px;">
      <button id="addressButton">ðŸ“¥ Mostra il mio indirizzo</button>
    </div>

    <!-- Aggiungi token nella wallet -->
    <div style="margin-top: 20px;">
      <button id="addTokenButton">ðŸª™ Aggiungi token su MetaMask</button>
    </div>

    <!-- Stato wallet -->
    <div class="status-box">
      Stato: <span id="walletAddress">Wallet Disconnesso</span>
    </div>
  </div>

  <!-- Collegamento al JS -->
  <script src="app.js"></script>
</body>
</html>
