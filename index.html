<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Tether USD | Institutional Wallet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->
  <link href="fonts.googleapis.com" rel="stylesheet">

  <!-- Ethers v6 -->
  <script src="cdn.jsdelivr.net"></script>

  <style>
    body {
      margin: 0;
      font-family: Inter, sans-serif;
      background: #f4f7f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .app {
      width: 100%;
      max-width: 420px;
      background: #fff;
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,.08);
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 24px;
    }

    .header img {
      width: 42px;
      height: 42px;
    }

    .header h1 {
      font-size: 22px;
      color: #26a17b;
      margin: 0;
      font-weight: 800;
    }

    .card {
      background: #f1f5f4;
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 16px;
      text-align: center;
    }

    .balance {
      font-size: 28px;
      font-weight: 800;
    }

    .usd {
      color: #555;
      margin-top: 4px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      width: 100%;
      margin-top: 14px;
      padding: 14px;
      border-radius: 999px;
      border: none;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
    }

    .primary {
      background: #26a17b;
      color: #fff;
    }

    .secondary {
      background: #1a7f63;
      color: #fff;
    }

    .tertiary {
      background: #e0e0e0;
      color: #333;
    }
  </style>
</head>

<body onload="connect()">
  <div class="app">
    <div class="header">
      <img src="cryptologos.cc" />
      <h1>Tether USD</h1>
    </div>

    <!-- Pulsante Connetti nascosto per avvio automatico, ma lo lasciamo per sicurezza -->
    <button class="primary" onclick="connect()" style="display:none;">Connect Wallet</button>

    <div class="card">
      <div class="balance" id="balance">0.00</div>
      <div class="usd" id="usdValue">$0.00 USD</div>
    </div>

    <input id="to" placeholder="Recipient address" />
    <input id="amount" placeholder="Amount USDT" />

    <button class="secondary" onclick="send()">Send USDT</button>
    
    <!-- Pulsante per la funzione didattica "Aggiungi Logo" -->
    <button class="tertiary" onclick="addTokenToWallet()">Aggiungi Token a MetaMask</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
