<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tether USD Official Wallet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.2/dist/ethers.umd.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app">

    <div class="header">
      <img src="USDT.jpg" alt="USDT">
      <h1>Tether USD</h1>
    </div>

    <button id="connectBtn" class="btn primary">
      Connect Wallet
    </button>

    <div class="card">
      <h2>Balance</h2>
      <div class="balance">
        <span id="balance">0.00</span> USDT
      </div>
      <div class="usd">
        <span id="usdValue">$0.00</span>
      </div>
      <div class="usd">
        USDT Price: <span id="price">--</span> USD
      </div>
      <div class="usd">
        ETH Price: <span id="ethPrice">--</span> USD
      </div>
    </div>

    <div class="card">
      <h2>Send USDT</h2>
      <input id="to" placeholder="Recipient address">
      <input id="amount" placeholder="Amount">
      <button id="sendBtn" class="btn secondary">
        Send USDT
      </button>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
