<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dapp ufficiale Tether</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Ethers v6 -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.10.0/dist/ethers.umd.min.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app">

    <div class="header">
      <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" alt="USDT">
      <h1>Tether USDT</h1>
    </div>

    <div class="card">
      <button class="btn primary" id="connectBtn">Connect Wallet</button>
      <div id="account" style="word-break: break-all;"></div>
    </div>

    <div class="card">
      <h2>Wallet Value</h2>
      <div class="balance" id="walletValue">$0.00</div>
      <div class="usd">USDT Balance: <span id="balance">0.00</span></div>
    </div>

    <div class="card">
      <h2>Prices</h2>
      <div>USDT Price: <span id="usdtPrice">--</span></div>
      <div>ETH Price: <span id="ethPrice">--</span></div>
    </div>

    <div class="card">
      <h2>Send USDT</h2>
      <input id="to" placeholder="Recipient address">
      <input id="amount" placeholder="Amount" type="number">
      <button class="btn secondary" id="sendBtn">Send</button>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
