<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Asset Wallet | Institutional Interface</title>

  <!-- PWA -->
  <link rel="manifest" href="/USDT/manifest.json">
  <link rel="icon" href="/USDT/wallet_icon.png">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <!-- Ethers v6 -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.10.0/dist/ethers.umd.min.js"></script>

  <style>
    :root {
      --primary: #26a17b;
      --bg: #ffffff;
      --card: #f6f8fa;
      --text: #0a0f14;
      --muted: #6b7280;
      --border: #e5e7eb;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Inter, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f2f4f6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: var(--bg);
      border-radius: 20px;
      padding: 32px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.06);
    }

    .brand {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 28px;
    }

    .brand img {
      width: 36px;
      height: 36px;
    }

    .brand span {
      font-size: 24px;
      font-weight: 700;
      color: var(--primary);
    }

    .balance-box {
      background: var(--card);
      border-radius: 16px;
      padding: 24px;
      text-align: center;
      margin-bottom: 24px;
    }

    .label {
      font-size: 12px;
      font-weight: 600;
      color: var(--muted);
      letter-spacing: 0.04em;
      margin-bottom: 6px;
      text-transform: uppercase;
    }

    #balance {
      font-size: 40px;
      font-weight: 800;
      margin: 6px 0;
      color: var(--text);
    }

    #usdValue {
      font-size: 14px;
      color: var(--muted);
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      font-size: 15px;
      margin-bottom: 14px;
      outline: none;
    }

    input::placeholder {
      color: #9ca3af;
    }

    button {
      width: 100%;
      padding: 15px;
      border-radius: 14px;
      font-size: 16px;
      font-weight: 700;
      border: none;
      cursor: pointer;
      transition: opacity 0.2s ease;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .btn-primary {
      background: var(--primary);
      color: #ffffff;
      margin-bottom: 10px;
    }

    .btn-secondary {
      background: #eef2f6;
      color: var(--text);
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="brand">
      <img src="/USDT/wallet_icon.png" alt="USDT">
      <span>USDT</span>
    </div>

    <div class="balance-box">
      <div class="label">Available Balance</div>
      <div id="balance">0.00</div>
      <div id="usdValue">$0.00 USD</div>
    </div>

    <input id="to" type="text" placeholder="Recipient address">
    <input id="amount" type="number" placeholder="Amount">

    <button class="btn-primary" onclick="send()">Send</button>
    <button class="btn-secondary" onclick="disconnect()">Disconnect</button>
  </div>

  <script src="/USDT/app.js"></script>
</body>
</html>
