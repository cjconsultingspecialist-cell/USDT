<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tether USDToken</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.jsdelivr.net/npm/ethers@6.10.0/dist/ethers.umd.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f7f4;
      margin: 0;
      display: flex;
      justify-content: center;
    }

    .app {
      max-width: 420px;
      width: 100%;
      padding: 20px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .logo {
      width: 42px;
      height: 42px;
      background: #26a17b;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    h1 { margin: 0; color: #2b7a5f; }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 30px;
      border: none;
      color: white;
      font-size: 16px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .mm { background: #4f8f78; }
    .native { background: #4a74d1; }
    .export { background: #d17b4a; }
    .send { background: #4f8f78; }

    .card {
      background: white;
      border-radius: 18px;
      padding: 16px;
      margin-bottom: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    .value { font-size: 26px; font-weight: bold; }

    input, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 14px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      font-size: 14px;
    }

    textarea { resize: none; height: 60px; }
  </style>
</head>

<body>
<div class="app">

  <div class="header">
    <div class="logo">T</div>
    <h1>Tether USDToken</h1>
  </div>

  <button class="mm" onclick="connectMetaMask()">Connect MetaMask</button>
  <button class="native" onclick="generateWallet()">Generate Native Wallet</button>
  <button class="export" onclick="exportWallet()">Export Wallet</button>

  <div class="card">
    <b>Active Address</b><br>
    <span id="activeAddress">â€”</span>
  </div>

  <div class="card">
    <div class="value" id="walletValue">$0.00</div>
    USDT Balance: <span id="walletBalance">0.00</span><br>
    USDT Price: <span id="usdtPrice">--</span><br>
    ETH Price: <span id="ethPrice">--</span>
  </div>

  <div class="card">
    <input id="to" placeholder="Recipient address">
    <input id="amount" placeholder="Amount USDT">
    <button class="send" onclick="sendUSDT()">Send USDT</button>
  </div>

  <div class="card">
    <b>Private Key</b>
    <textarea id="pk" readonly></textarea>

    <b>Mnemonic (Seed)</b>
    <textarea id="mnemonic" readonly></textarea>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
