<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tether USDToken Wallet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.10.0/dist/ethers.umd.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app">

    <h1>
      <img src="logo.png" height="40" />
      Tether USDToken
    </h1>

    <button onclick="connectMetaMask()">Connect MetaMask</button>
    <button onclick="generateWallet()">Generate Native Wallet</button>

    <div class="card">
      <b>Active Address:</b>
      <div id="activeAddress">â€”</div>
    </div>

    <div class="card">
      <b>Wallet Value:</b> <span id="walletValue">$0.00</span><br>
      USDT Balance: <span id="walletBalance">0.00</span><br>
      USDT Price: <span id="usdtPrice">--</span><br>
      ETH Price: <span id="ethPrice">--</span>
    </div>

    <div class="card">
      <input id="to" placeholder="Recipient address" />
      <input id="amount" placeholder="Amount USDT" />
      <button onclick="sendUSDT()">Send USDT</button>
    </div>

    <div class="card">
      <h3>Wallet Export / Import</h3>

      <button onclick="togglePK()">Show / Hide Private Key</button>
      <div id="privateKey" style="display:none;word-break:break-all"></div>

      <input id="importKey" placeholder="Paste private key" />
      <button onclick="importWallet()">Import Wallet</button>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
