<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Tether Wallet EDU</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Libreria Ethers v6 -->
  <script src="cdn.ethers.io"></script>

  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #f5f6f8; margin: 0; padding: 20px; color: #333; }
    .app { max-width: 420px; margin: auto; }
    .card { background: #ffffff; border-radius: 20px; padding: 25px; margin-bottom: 16px; box-shadow: 0 8px 24px rgba(0,0,0,0.06); border: 1px solid #eaeaea; }
    .header { text-align: center; margin-bottom: 25px; }
    .header img { width: 70px; margin-bottom: 10px; filter: drop-shadow(0 4px 8px rgba(38,161,123,0.3)); }
    h1 { margin: 0; font-size: 24px; color: #1a1a1a; }
    button { width: 100%; padding: 16px; border-radius: 14px; border: none; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.2s; margin-top: 10px; }
    .btn-primary { background: #26a17b; color: #fff; }
    .btn-primary:hover { background: #1e8565; transform: translateY(-1px); }
    .btn-outline { background: transparent; border: 2px solid #26a17b; color: #26a17b; }
    .btn-deep-link { background: #007aff; color: white; margin-bottom: 15px; }
    .balance { font-size: 32px; font-weight: 800; color: #1a1a1a; margin-top: 10px; }
    #usdValue { color: #26a17b; font-weight: 600; font-size: 18px; }
    input { width: 100%; padding: 14px; border-radius: 12px; border: 1px solid #ddd; margin-bottom: 12px; font-size: 16px; box-sizing: border-box; }
    .wallet-info { font-family: monospace; color: #666; font-size: 14px; margin-top: 10px; }
    #status { font-size: 12px; text-transform: uppercase; font-weight: bold; letter-spacing: 1px; }
  </style>
</head>

<body>
  <div class="app">
    <button id="btnMobileOpen" class="btn-deep-link" onclick="openInWallet()">üì± Apri in MetaMask / Trust</button>

    <div class="header">
      <!-- Logo corretto -->
      <img src="cryptologos.cc" alt="USDT Logo">
      <h1>Tether Wallet EDU</h1>
      <div id="status" style="color: #e74c3c;">‚óè Disconnesso</div>
    </div>

    <div class="card">
      <button class="btn-primary" onclick="connectWallet()">Connetti Wallet</button>
      <div class="wallet-info">Wallet: <span id="wallet">Non collegato</span></div>
    </div>

    <div class="card">
      <span style="color: #666; font-weight: 600;">Saldo Disponibile</span>
      <div class="balance" id="balance">0.00 USDT</div>
      <div id="usdValue">$0.00 USD</div>
      <button class="btn-outline" onclick="addTokenToWallet()">ü™ô Visualizza Logo nel Wallet</button>
    </div>

    <div class="card">
      <h3>Invia USDT (Testnet)</h3>
      <input id="to" placeholder="Indirizzo destinatario (0x...)" />
      <input id="amount" type="number" placeholder="Quantit√†" />
      <button class="btn-primary" onclick="sendUSDT()">Invia Ora</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
