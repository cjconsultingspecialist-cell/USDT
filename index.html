    :root {
      --primary: #26a17b;
      --bg: #f8fafc;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #64748b;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;

      display: flex;

      align-items: center;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: var(--card);
      border-radius: 24px;
      padding: 36px 30px;
      box-shadow: 0 25px 40px rgba(0,0,0,.08);
      text-align: center;
    }

    .brand {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 30px;
    }

    .brand img {

      height: 40px;
      border-radius: 50%;
    }

    .brand span {

      font-weight: 800;
      color: var(--primary);
    }

    .balance-box {
      background: #f1f5f9;
      border-radius: 18px;
      padding: 28px;
      margin-bottom: 25px;
    }

    .label {
      font-size: 12px;
      font-weight: 600;
      color: var(--muted);
      text-transform: uppercase;
      margin-bottom: 8px;
    }

    #balance {
      font-size: 38px;
      font-weight: 800;
    }

    #usdValue {
      font-size: 14px;
      color: var(--muted);
      margin-top: 6px;
    }

    button {
      width: 100%;
      padding: 16px;
      border-radius: 14px;
      font-size: 16px;
      font-weight: 700;
      border: none;
      cursor: pointer;
      transition: all .2s;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
      margin-bottom: 12px;
    }

    .btn-secondary {
      background: #e2e8f0;
      color: var(--text);
    }
