<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tether Wallet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ethers -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.14.0/dist/ethers.umd.min.js"></script>

  <!-- WalletConnect v2 -->
  <script src="https://unpkg.com/@walletconnect/ethereum-provider@2.13.0/dist/index.umd.min.js"></script>

  <style>
    body { font-family: Arial; background:#f5f5f5; }
    .app { max-width:420px; margin:auto; padding:20px; }
    .card { background:#fff; padding:16px; border-radius:10px; margin-bottom:12px; }
    button { width:100%; padding:12px; font-size:16px; }
  </style>
</head>

<body>
  <div class="app">

    <div class="card" style="text-align:center">
      <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" width="80" />
      <h2>Tether Wallet</h2>
    </div>

    <div class="card">
      <button onclick="connectWallet()">Connect Wallet</button>
      <p>Wallet: <span id="wallet">-</span></p>
    </div>

    <div class="card">
      <h3>Balance</h3>
      <div id="balance">0.00</div>
      <div id="usdValue">$0.00</div>
    </div>

    <div class="card">
      <h3>Send USDT</h3>
      <input id="to" placeholder="Recipient address" />
      <input id="amount" placeholder="Amount" />
      <button onclick="sendUSDT()">Send</button>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
