<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tether USD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Inter, Arial, sans-serif;
      background: #f4f7f6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .app {
      width: 360px;
      background: #ffffff;
      border-radius: 24px;
      padding: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .header img {
      width: 40px;
      height: 40px;
    }

    .header h1 {
      font-size: 22px;
      color: #4aa382;
      margin: 0;
    }

    .address {
      border: 2px solid #4aa382;
      border-radius: 999px;
      padding: 10px;
      text-align: center;
      font-weight: 600;
      color: #4aa382;
      margin-bottom: 16px;
      cursor: pointer;
    }

    .card {
      background: #f1f5f3;
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .balance {
      font-size: 32px;
      font-weight: 700;
    }

    .meta {
      color: #555;
      margin-top: 6px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 999px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      background: #4aa382;
      color: white;
      margin-bottom: 16px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="header">
      <!-- FIX LOGO: usa file ESISTENTE -->
      <img src="USDT.jpg" alt="USDT" />
      <h1>Tether USD</h1>
    </div>

    <div id="address" class="address">Connect Wallet</div>

    <div class="card">
      <div id="balance" class="balance">0.00 USDT</div>
      <div id="walletValue" class="meta">Wallet Value: $0.00</div>
      <div id="usdtPrice" class="meta">USDT Price: $1.00 USD</div>
      <div id="ethPrice" class="meta">ETH Price: $3000.00 USD</div>
    </div>

    <div class="card">
      <input id="to" placeholder="Recipient address" />
      <input id="amount" placeholder="Amount USDT" />
      <button onclick="sendUSDT()">Send USDT</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
