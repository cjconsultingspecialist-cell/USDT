<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tether USDToken</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.10.0/dist/ethers.umd.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Inter, Arial, sans-serif;
      background: #f4f7f6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .app {
      width: 380px;
      background: #ffffff;
      border-radius: 24px;
      padding: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,.08);
    }
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }
    .header img {
      width: 40px;
      height: 40px;
    }
    .header h1 {
      font-size: 24px;
      margin: 0;
      color: #4a9f7a;
    }
    button {
      width: 100%;
      border: none;
      border-radius: 999px;
      padding: 16px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 12px;
      color: #fff;
    }
    .btn-mm { background: #5da37d; }
    .btn-native { background: #4f78d1; }
    .card {
      background: #f1f4f2;
      border-radius: 20px;
      padding: 16px;
      margin-top: 16px;
      word-break: break-all;
    }
    input {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: 1px solid #ccc;
      margin-top: 12px;
      font-size: 15px;
    }
    .send { background: #5da37d; margin-top: 16px; }
  </style>
</head>

<body>
  <div class="app">
    <div class="header">
      <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" />
      <h1>Tether USDToken</h1>
    </div>

    <button class="btn-mm" onclick="connectMetaMask()">Connect MetaMask</button>
    <button class="btn-native" onclick="generateNativeWallet()">Generate Native Wallet</button>

    <div class="card">
      <strong>Active Address:</strong>
      <div id="activeAddress">â€”</div>
    </div>

    <div class="card">
      <div><strong>Wallet Value:</strong> <span id="walletValue">$0.00</span></div>
      <div>USDT Balance: <span id="usdtBalance">0.00</span></div>
      <div>USDT Price: <span id="usdtPrice">$1.00 USD</span></div>
      <div>ETH Price: <span id="ethPrice">$3000.00 USD</span></div>
    </div>

    <input id="to" placeholder="Recipient address" />
    <input id="amount" placeholder="Amount USDT" />

    <button class="send" onclick="sendUSDT()">Send USDT</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
