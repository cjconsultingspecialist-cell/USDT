<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />

  <title>Official Tether USD Wallet</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="wallet_icon.jpg">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <!-- Ethers v6 -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.10.0/dist/ethers.umd.min.js"></script>

  <!-- ðŸ”´ WALLETCONNECT (QUESTA ERA LA STRINGA MANCANTE / SBAGLIATA) -->
  <script src="https://unpkg.com/@walletconnect/ethereum-provider@2.11.1/dist/index.umd.js"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app">

    <!-- HEADER -->
    <div class="header">
      <img src="wallet_icon.jpg" alt="USDT Logo">
      <h1>Tether USD</h1>
    </div>

    <!-- CONNECT -->
    <div class="card">
      <button id="connectBtn" class="btn primary" onclick="connect()">
        Connect Wallet
      </button>
    </div>

    <!-- BALANCE -->
    <div class="card">
      <h2>Balance</h2>
      <div id="balance" class="balance">0.00 USDT</div>
      <div id="usdValue" class="usd">$0.00 USD</div>
    </div>

    <!-- SEND -->
    <div class="card">
      <h2>Transfer</h2>
      <input id="to" type="text" placeholder="Recipient address">
      <input id="amount" type="number" placeholder="Amount">
      <button class="btn secondary" onclick="send()">Send</button>
    </div>

  </div>

  <!-- APP LOGIC (DEVE STARE PER ULTIMO) -->
  <script src="app.js"></script>
</body>
</html>
