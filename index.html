<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Tether USD Wallet</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Ethers v6 -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.14.0/dist/ethers.umd.min.js"></script>

  <!-- WalletConnect v2 -->
  <script src="https://unpkg.com/@walletconnect/ethereum-provider@2.11.0/dist/index.umd.js"></script>
</head>

<body>
  <div class="app">

    <!-- HEADER -->
    <div class="header">
      <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" alt="USDT">
      <h1>Tether USD</h1>
    </div>

    <!-- CONNECT -->
    <button id="connectBtn" class="btn primary" onclick="connect()">
      Connect Wallet
    </button>

    <!-- BALANCE -->
    <div class="card">
      <h2>Balance</h2>
      <div class="balance" id="balance">0.00 USDT</div>
      <div class="usd" id="usdValue">$0.00 USD</div>
    </div>

    <!-- SEND -->
    <div class="card">
      <h2>Send USDT</h2>
      <input id="to" placeholder="Recipient address" />
      <input id="amount" placeholder="Amount" />
      <button class="btn secondary" onclick="send()">Send</button>
    </div>

  </div>

  <!-- APP -->
  <script src="app.js"></script>
</body>
</html>
