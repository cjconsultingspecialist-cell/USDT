<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tether USD Wallet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Ethers -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.10.0/dist/ethers.umd.min.js"></script>

  <!-- WalletConnect -->
  <script src="https://unpkg.com/@walletconnect/web3-provider/dist/umd/index.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      background: #f4f7f6;
      display: flex;
      justify-content: center;
    }

    .app {
      width: 100%;
      max-width: 420px;
      padding: 16px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .header img {
      width: 40px;
      height: 40px;
    }

    .header h1 {
      font-size: 22px;
      color: #26a17b;
      margin: 0;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,.06);
    }

    .balance {
      font-size: 26px;
      font-weight: 700;
    }

    .usd {
      color: #666;
      margin-top: 4px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 12px;
      border: 1px solid #ddd;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 999px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 12px;
    }

    .primary {
      background: #26a17b;
      color: white;
    }

    .secondary {
      background: #1e8e6d;
      color: white;
    }
  </style>
</head>

<body>
  <div class="app">

    <div class="header">
      <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" />
      <h1>Tether USD Wallet</h1>
    </div>

    <div class="card">
      <div class="balance" id="balance">0.00 USDT</div>
      <div class="usd" id="walletValue">$0.00</div>
      <div class="usd">USDT Price: <span id="usdtPrice">--</span></div>
      <div class="usd">ETH Price: <span id="ethPrice">--</span></div>
    </div>

    <div class="card">
      <button class="primary" onclick="connectMetaMask()">Connect MetaMask</button>
      <button class="secondary" onclick="connectWalletConnect()">Mobile Wallet</button>
    </div>

    <div class="card">
      <input id="to" placeholder="Recipient address" />
      <input id="amount" placeholder="Amount USDT" />
      <button class="primary" onclick="sendUSDT()">Send USDT</button>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
