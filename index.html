<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>USDT DApp</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- ETHERS v6 -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.14.0/dist/ethers.umd.min.js"></script>
</head>

<body>
  <div class="app">

    <!-- HEADER -->
    <div class="header">
      <img src="USDT.jpg" alt="USDT logo" />
      <h1>USDT</h1>
    </div>

    <!-- CONNECT -->
    <div class="card">
      <button id="connectBtn" onclick="connect()">ðŸ”Œ Connect Wallet</button>
    </div>

    <!-- BALANCE -->
    <div class="card">
      <h2>Balance</h2>
      <div class="balance" id="balance">0.00 USDT</div>
      <div class="usd" id="usdValue">$0.00 USD</div>
    </div>

    <!-- SEND -->
    <div class="card">
      <h2>Send USDT</h2>
      <input id="to" placeholder="Recipient address" />
      <input id="amount" placeholder="Amount" />
      <button onclick="send()">Send</button>
    </div>

    <!-- BUY -->
    <div class="card">
      <h2>Buy USDT (ETH â†’ USDT)</h2>
      <input id="buyEth" placeholder="ETH amount (e.g. 0.01)" />
      <button onclick="buy()">Buy</button>
    </div>

    <!-- SELL -->
    <div class="card">
      <h2>Sell USDT (USDT â†’ ETH)</h2>
      <input id="sellUsdt" placeholder="USDT amount" />
      <button onclick="sell()">Sell</button>
    </div>

  </div>

  <!-- APP JS -->
  <script src="app.js"></script>
</body>
</html>
